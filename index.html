<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
  </head>
  <body>
    <div class="container">
      <p class="iden">Votre identité</p>
        <ol>
          <form class="#" action="index.html" method="post">
            <li>Nom : <input type="text" placeholder="Nom"></li>
            <li>Prenom : <input type="text"placeholder="Prenom"></li>
            <li>Adresse mail : <input type="email" placeholder="Email"></li>
        </form>
      </ol>
    </div>
    <div class="container">
      <p class="iden">Adresse de livraison</p>
        <ol>
          <form class="#" action="index.html" method="post">
            <li>Adresse: <input type="text" placeholder="Adresse"></li>
            <li>Code Postal: <input type="text"placeholder="Code Postal"></li>
            <li>Ville : <input type="text" placeholder="Ville"></li>
        </form>
      </ol>
    </div>
    <div class="container">
      <p>Informations de réglement</p>
        <ol>
          <form class="#" action="index.html" method="post">
            <label for="VISA">VISA
            <input type="radio" name="CB" value="VISA" id="VISA"></label>
            <label for="MASTERCARD">MASTERCARD
            <input type="radio" name="CB" value="MASTERCARD" id="MASTERCARD"></label>
            <li>Numero de carte : <input type="text" placeholder="Numero de carte"></li>
            <li>Code de sécurité : <input type="text"placeholder="Code de sécurité"></li>
            <li>Nom du titulaire : <input type="email" placeholder="Nom du titulaire"></li>
        </form>
      </ol>
    </div>
    <button>J'achète!</button>
  </body>
</html>
